<table class="table table-hover table-condensed table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>TTY</th>
            <th>Logged in from</th>
        </tr>
    </thead>
    <tbody id="os-users">
    {% for user in online_users %}
        {% cycle '<tr>' '' ''%}
        <td>{{user}}</td>
        {% cycle '' '' '</tr>' %}
    {% endfor %}
    </tbody>
</table>
