<table class="table table-hover table-condensed table-bordered" >
    <thead>
	<tr>
	    <th>Filesystem</th>
            <th>Size</th>
            <th>Used</th>
            <th>Avail</th>
            <th>Use %</th>
            <th>Mounted</th>
        </tr>
    </thead>
    <tbody>
    {% for data in getdisk %}
	{% cycle '<tr>' '' '' '' '' ''%}
        <td>{{data}}</td>
        {% cycle '' '' '' '' '' '</tr>' %}
    {% endfor %}
    </tbody>
</table>
